<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPSPlanner</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Space+Mono:wght@400;700&family=VT323&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --font-DelaGothicOne: 'Dela Gothic One', cursive;
            --font-SpaceMono: 'Space Mono', monospace;
            --font-Pixel: 'VT323', monospace;
            --font-Inter: 'Inter', sans-serif;
            --neon-green: #39ff14;
            --dark-green: #14532d;
            --sidebar-width: 250px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: var(--font-SpaceMono);
            overflow-x: hidden; 
            transition: background-color 0.5s ease;
        }

        /* --- MATRIX BACKGROUND --- */
        .matrix-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -100;
            overflow: hidden;
            display: block; 
        }

        .matrix-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .matrix-column {
            position: absolute;
            top: -100%;
            width: 20px;
            height: 100%;
            font-size: 16px;
            line-height: 18px;
            font-weight: bold;
            animation: fall linear infinite;
            white-space: nowrap;
            opacity: 0.8;
        }

        .matrix-column::before {
            content: "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(to bottom, #ffffff 0%, #ffffff 5%, #00ff41 10%, #00ff41 20%, #00dd33 30%, #00bb22 40%, #009911 50%, #007700 60%, #005500 70%, #003300 80%, rgba(0, 255, 65, 0.5) 90%, transparent 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            writing-mode: vertical-lr;
            letter-spacing: 1px;
        }

        .matrix-column:nth-child(odd)::before { content: "アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン123456789"; }
        .matrix-column:nth-child(even)::before { content: "ガギグゲゴザジズゼゾダヂヅデドバビブベボパピプペポヴァィゥェォャュョッABCDEFGHIJKLMNOPQRSTUVWXYZ"; }
        
        @keyframes fall {
            0% { transform: translateY(-20%); opacity: 1; }
            100% { transform: translateY(120%); opacity: 0; }
        }

        /* --- LOADER --- */
        #loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            position: relative;
            width: 150px;
            height: 150px;
            background: transparent;
            border-radius: 50%;
            box-shadow: 25px 25px 75px rgba(0,0,0,0.55);
            border: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .loader::before { content: ''; position: absolute; inset: 20px; background: transparent; border: 1px dashed #444; border-radius: 50%; box-shadow: inset -5px -5px 25px rgba(0,0,0,0.25), inset 5px 5px 35px rgba(0,0,0,0.25); }
        .loader::after { content: ''; position: absolute; width: 50px; height: 50px; border-radius: 50%; border: 1px dashed #444; box-shadow: inset -5px -5px 25px rgba(0,0,0,0.25), inset 5px 5px 35px rgba(0,0,0,0.25); }
        .loader span { position: absolute; top: 50%; left: 50%; width: 50%; height: 100%; background: transparent; transform-origin: top left; animation: radar81 2s linear infinite; border-top: 1px dashed #fff; }
        .loader span::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: seagreen; transform-origin: top left; transform: rotate(-55deg); filter: blur(30px) drop-shadow(20px 20px 20px seagreen); }
        @keyframes radar81 { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- LAYOUT & UTILS --- */
        #app-container { display: none; width: 100%; min-height: 100vh; }
        .login-view { display: flex; justify-content: center; align-items: center; height: 100vh; width: 100%; animation: fadeIn 1s ease-in; }
        .dashboard-view { display: none; flex-direction: column; align-items: center; width: 100%; padding-top: 80px; box-sizing: border-box; }
        .page-section { display: none; width: 100%; animation: fadeIn 0.5s ease-in; justify-content: center; align-items: flex-start; flex-wrap: wrap; gap: 50px; padding-bottom: 50px; }
        .page-section.active { display: flex; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* --- SIDEBAR NAVIGATION --- */
        .toggle-btn {
            position: fixed;
            top: 20px;
            left: 20px; /* Moved back to Left */
            z-index: 200;
            background: rgba(0,0,0,0.8);
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            padding: 10px 15px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px var(--neon-green);
            transition: 0.3s;
        }
        .toggle-btn:hover { background: var(--neon-green); color: black; }

        .sidebar {
            position: fixed;
            top: 0;
            left: -300px; /* Hidden by default */
            width: var(--sidebar-width);
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            border-right: 2px solid var(--dark-green);
            z-index: 150;
            transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            padding-top: 80px;
            box-shadow: 5px 0 30px rgba(0, 255, 65, 0.1);
        }

        .sidebar.open {
            left: 0;
            border-right: 2px solid var(--neon-green);
        }

        .nav-link {
            padding: 15px 30px;
            color: #888;
            text-decoration: none;
            font-family: var(--font-SpaceMono);
            font-size: 1.1rem;
            text-transform: uppercase;
            transition: 0.2s;
            border-left: 3px solid transparent;
            cursor: pointer;
        }

        .nav-link:hover, .nav-link.active {
            color: var(--neon-green);
            background: rgba(57, 255, 20, 0.05);
            border-left: 3px solid var(--neon-green);
            padding-left: 40px; /* Slight movement effect */
            text-shadow: 0 0 8px rgba(57, 255, 20, 0.4);
        }

        /* --- TOP RIGHT CONTROLS (Theme Toggle + Logout) --- */
        .controls-container {
            display: none; /* Hidden by default */
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 100;
            align-items: center;
            gap: 15px; /* Spacing between toggle and logout */
        }

        /* THEME TOGGLE SWITCH */
        .switch { font-size: 12px; position: relative; display: inline-block; width: 3.5em; height: 2em; transform-style: preserve-3d; perspective: 500px; animation: toggle__animation 3s infinite; }
        .switch::before { content: ""; position: absolute; width: 100%; height: 100%; left: 0; top: 0; filter: blur(20px); z-index: -1; border-radius: 50px; background-color: #d8ff99; background-image: radial-gradient(at 21% 46%, hsla(183,65%,60%,1) 0px, transparent 50%), radial-gradient(at 23% 25%, hsla(359,74%,70%,1) 0px, transparent 50%), radial-gradient(at 20% 1%, hsla(267,83%,75%,1) 0px, transparent 50%), radial-gradient(at 86% 87%, hsla(204,69%,68%,1) 0px, transparent 50%), radial-gradient(at 99% 41%, hsla(171,72%,77%,1) 0px, transparent 50%), radial-gradient(at 55% 24%, hsla(138,60%,62%,1) 0px, transparent 50%); }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #fdfefedc; transition: .4s; border-radius: 30px; }
        .slider:before { position: absolute; content: ""; height: 1.4em; width: 1.4em; left: 0.3em; bottom: 0.35em; transition: .4s; border-radius: 50%; box-shadow: rgba(0, 0, 0, 0.17) 0px -10px 10px 0px inset, rgba(0, 0, 0, 0.09) 0px -1px 15px -8px; background-color: #ff99fd; background-image: radial-gradient(at 81% 39%, hsla(327,79%,79%,1) 0px, transparent 50%), radial-gradient(at 11% 72%, hsla(264,64%,79%,1) 0px, transparent 50%), radial-gradient(at 23% 20%, hsla(75,98%,71%,1) 0px, transparent 50%); }
        .input__check:checked + .slider { background-color: #17202A; }
        .input__check:checked + .slider:before { transform: translateX(1.5em); background-color: #39ff14; background-image: radial-gradient(at 81% 39%, hsla(120, 85%, 75%, 1) 0px, transparent 50%), radial-gradient(at 11% 72%, hsla(130, 80%, 65%, 1) 0px, transparent 50%), radial-gradient(at 23% 20%, hsla(110, 90%, 80%, 1) 0px, transparent 50%); }
        @keyframes toggle__animation { 0%, 100% { transform: translateY(-5px) rotateX(15deg) rotateY(-20deg); } 50% { transform: translateY(0px) rotateX(15deg) rotateY(-20deg); } }

        /* LOGOUT BUTTON (Adjusted to fit inside controls container) */
        .Btn { display: flex; align-items: center; justify-content: flex-start; width: 45px; height: 45px; border: none; border-radius: 50%; cursor: pointer; position: relative; overflow: hidden; transition-duration: .3s; box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199); background-color: rgb(255, 65, 65); }
        .sign { width: 100%; transition-duration: .3s; display: flex; align-items: center; justify-content: center; }
        .sign svg { width: 17px; fill: white; }
        .text { position: absolute; right: 0%; width: 0%; opacity: 0; color: white; font-size: 1.2em; font-weight: 600; transition-duration: .3s; }
        .Btn:hover { width: 125px; border-radius: 40px; transition-duration: .3s; }
        .Btn:hover .sign { width: 30%; transition-duration: .3s; padding-left: 20px; }
        .Btn:hover .text { opacity: 1; width: 70%; transition-duration: .3s; padding-right: 10px; }
        .Btn:active { transform: translate(2px ,2px); }

        /* --- LOGIN FORM --- */
        .form { --background: #d3d3d3; --input-focus: #2d8cf0; --font-color: #323232; --font-color-sub: #666; --bg-color: #fff; --main-color: #323232; padding: 20px; background: var(--background); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 20px; border-radius: 5px; border: 2px solid var(--main-color); box-shadow: 4px 4px var(--main-color); }
        .form > p { font-family: var(--font-DelaGothicOne); color: var(--font-color); font-weight: 700; font-size: 20px; margin: 0 0 15px 0; display: flex; flex-direction: column; width: 100%; text-align: center; }
        .form > p > span { font-family: var(--font-SpaceMono); color: var(--font-color-sub); font-weight: 600; font-size: 17px; }
        .separator { width: 100%; display: flex; align-items: center; justify-content: center; gap: 5px; }
        .separator > div { width: 100px; height: 3px; border-radius: 5px; background-color: var(--font-color-sub); }
        .oauthButton { display: flex; justify-content: center; align-items: center; gap: 5px; padding: auto 15px 15px auto; width: 250px; height: 40px; border-radius: 5px; border: 2px solid var(--main-color); background-color: var(--bg-color); box-shadow: 4px 4px var(--main-color); font-size: 16px; font-weight: 600; color: var(--font-color); cursor: pointer; transition: all 250ms; position: relative; overflow: hidden; z-index: 1; }
        .oauthButton::before { content: ""; position: absolute; top: 0; left: 0; height: 100%; width: 0; background-color: #212121; z-index: -1; box-shadow: 4px 8px 19px -3px rgba(0, 0, 0, 0.27); transition: all 250ms; }
        .oauthButton:hover { color: #e8e8e8; }
        .oauthButton:hover::before { width: 100%; }
        .form > input { width: 250px; height: 40px; border-radius: 5px; border: 2px solid var(--main-color); background-color: var(--bg-color); box-shadow: 4px 4px var(--main-color); font-size: 15px; font-weight: 600; color: var(--font-color); padding: 5px 10px; outline: none; box-sizing: border-box; }
        .icon { width: 1.5rem; height: 1.5rem; fill: currentColor; }
        .radio-inputs { position: relative; display: flex; flex-wrap: wrap; border-radius: 4px; background-color: black; box-sizing: border-box; padding: 0.25rem; width: 250px; font-size: 14px; height: 46px; transition: clip-path 0.3s ease; }
        .radio-inputs .radio { flex: 1 1 auto; text-align: center; }
        .radio-inputs .radio input { display: none; }
        .radio-inputs .radio .radio-item { display: flex; cursor: pointer; align-items: center; justify-content: center; border-radius: 4px; border: none; padding: 0.5rem 0; color: #c2c1be; transition: background-color 0.5s ease, font-weight 0.5s ease; }
        .radio-inputs input:checked ~ .radio-item { background-color: #4d4a45; font-weight: 600; color: #fff; }
        .radio-inputs input:checked ~ .radio { clip-path: polygon(0% 0%, 100% 0%, 90% 100%, 10% 100%); }

        /* --- HERO SECTION (NEW HOME) --- */
        .hero-container {
            text-align: left;
            max-width: 900px;
            padding: 0 40px;
            margin-top: 50px;
        }

        .hero-title {
            font-family: var(--font-Inter);
            font-weight: 800;
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 20px;
            color: white;
        }

        .text-blue-gradient {
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
